<script>
    var text = "Hi There, I'm Jim Angelo Espiritu";
    var index = 0;
  
    function typeText() {
      document.getElementById("typing-text").innerHTML += text[index];
      index++;
  
      if (index < text.length) {
        setTimeout(typeText, 100);
      }
    }  
    window.onload = function () {
      typeText();
    };
  </script>
